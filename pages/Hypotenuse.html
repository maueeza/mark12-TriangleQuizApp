    <main id="container">
        <h1>Calculate Hypotenuse of Triangle</h1>
        <label class="lbl-for-inputs" for="input-base"><p>Enter base value (a) : </p></label>
        <input type="number" id="input-base" class="input-for-angles">
        <label class="lbl-for-inputs" for="input-height"><p>Enter height value (b) : </p></label>
        <input type="number" id="input-height" class="input-for-angles">
        <button class="btn-chk-triangle-n-submit" id="calculate-hypo">Calculate Hypotenuse</button>
        <h1 class="hypo-formula">Hypotenuse Formula</h1>
        <h3 class="hypo-formula">√(base² + height²)</h3>
        <h2 id="output-container"></h2>
